{% extends 'base.html' %}

{% block title %}Blog{% endblock %}
{% block body_block %}
	<h2>Blog</h2>
	
	{% if posts %}
		<ul>
			{% for post in posts %}
			<li>{{ post.title }}</li>
			<li>{{ post.date }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No posts avilable</p>
	{% endif %}
	
{% endblock %}
